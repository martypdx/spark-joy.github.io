<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/sign-up/index.css">
    <link rel="stylesheet" href="./src/navigation/navigation.css">
    <link rel="stylesheet" href="./src/object/object.css">
    <title>Object</title>
</head>
<body>
    <header>
        <h1 id="item-title">Game controller</h1>
    </header>

    <img src="./assets/objects/controller.png" alt="">

    <p id="item-description">This is a item description of a game controller</p>

    <form>
        <p>Does this SPARK JOY?!</p>
        <div class="button-wrapper">
            <div>
                <label for="yes">Yes</label>
                <input id="yes" type="radio" name="choice-button" value="yes">
            </div>
            <div>
                <label for="no">No</label>
                <input id="no" type="radio" name="choice-button" value="no">
            </div>
         </div>
        <button>Sort</button>
    </form>

    <script type="module" src="src/object/object.js"></script>
</body>
</html>
