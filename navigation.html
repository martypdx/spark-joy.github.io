<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/sign-up/index.css">
    <link rel="stylesheet" href="./src/navigation/navigation.css">
    <title>Navigation</title>
</head>
<body>
    <header>
        <h1>Your stuff</h1>
        <div id="profile">
            <div class="avatar-wrapper">
                <img id="avatar">
            </div>
            <div class="profile-info">
                <p id="name">Emily</p>
                <p id="kept">Kept: 0</p>
                <p id="discarded">Discarded: 0</p>
            </div>
        </div>
    </header>

    <main>
        <p>This is all of your stuff! Select each item one-by-one,
            and decide whether it sparks joy or not.
        </p>

        <div class="object-wrapper">
            <div class="row">
                <img src="./assets/objects/console.png" alt="">
                <img src="./assets/objects/football.png" alt="">
                <img src="./assets/objects/computer.png" alt="">
            </div>
            <div class="row">
                <img src="./assets/objects/guitar.png" alt="">
                <img src="./assets/objects/rope.png" alt="">
                <img src="./assets/objects/shirt.png" alt="">
            </div>
        </div>

    </main>

    <script type="module" src="src/navigation/navigation.js"></script>
</body>
</html>
